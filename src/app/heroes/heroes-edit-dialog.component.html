<h1 mat-dialog-title>Edit your hero</h1>
<div mat-dialog-content>
  <p>What's the new name of the hero?</p>
  <mat-form-field>
    <mat-label>Name of the hero</mat-label>
    <input #heroInput matInput maxlength="10" [(ngModel)]="name">
    <mat-hint align="end">{{heroInput.value.length}} / 10</mat-hint>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="close()" cdkFocusInitial>Ok</button>
</div>
